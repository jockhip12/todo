<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Age</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users | checkEmail ">
      <th scope="row">{{user.id}}</th>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.age}}</td>
      <td>
        
        <!-- Button trigger modal -->
        <button type="button" (click)="bindThis(user.id);" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Delete
        </button>
        <a class="btn btn-primary" [routerLink]="['/', 'update-user', user.id]" role="button">
          Uptdate
        </a>


      </td>
     
    </tr>
    <button (click)="clickme()" value="click me!"> click me</button>
  </tbody>
</table>

<table>
  <tr *ngFor="let user of users ">
    <th scope="row">{{user.id}}</th>
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.email}}</td>
    <td>{{user.age}}</td>
  </tr>
</table>

<app-confirm-delete-user [idUser]="idUser" ></app-confirm-delete-user>
