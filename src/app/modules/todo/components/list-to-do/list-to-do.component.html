<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Text</th>
      <th scope="col">Completed</th>
      <th scope="col">User</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of listToDos">
      <th scope="row">{{todo.id}}</th>
      <td>{{todo.text}}</td>
      <td>{{todo.completed}}</td>
      <!-- <td>{{ users.length==0? "" : getUserFirstName(todo.id_user) }}</td> -->
      <!-- <td>{{todo.username}}</td> -->
      <td>{{todo.user?.firstName}}</td>
    </tr>
    <!-- <button (click)="clickme()" value="click me!"> click me</button> -->
  </tbody>
</table>
